<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path excluding the base path
      const path = window.location.pathname.replace('/aaronhuff_xyz', '');
      // Store the full path including search and hash
      sessionStorage.redirect = path + window.location.search + window.location.hash;
      // Redirect to the base URL
      window.location.replace('/aaronhuff_xyz/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
